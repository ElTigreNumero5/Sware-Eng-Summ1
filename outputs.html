<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front page</title>
    <!-- sets out where to go for styling -->
    <link rel="stylesheet" href="base.css" />
</head>
<body>
    <!-- Sets up the whole screen -->
    <div class="screen_canvas">
        <!-- Sets up only the phone app window within the whole screen-->
        <div class="phone">
            <!-- Page title -->
            <h1>Show my attendance</h1>

            <!-- Attendance target label and value-->
            <div class="info target">
                <span class="label target">Monthly target</span>
                <!-- target value needs to be read from the csv of monthly atttendance stats-->
                <span class="value target">--%</span>
            </div>

            <!-- Working days label and value-->
            <div class="info workday">
                <span class="label workday">Available working days in month</span>
                <span class="value workday">--%</span>
            </div>

            <!-- Attendance days needed label and value-->
            <div class="info attend-days">
                <span class="label attend-days">Target days</span>
                <span class="value attend-days">--%</span>
            </div>

            <div class="button-row">
                <button type="button" class="button button5" onclick="window.location.assign('inputs.html')">Input attendance</button>
                <button type="button" class="button button6" onclick="window.location.assign('index.html')">Front page</button>
            </div>
        </div>
    </div>
