#  suggested workflow for building and deploying a Jekyll site to GitHub Pages
# "GitHub Pages Jekyll" - edited to fit my own workflow, i.e. triggered by a CI test pass 
#    and PR merge to main

name: cd-workflow

on:
  workflow_run:  # triggered by another workflow
    workflows: [ci-workflow]  # our ci workflow
    types: [completed]  # run this once ci-workflow is complte
    branches: [main]  # and only when ci-workflow runs on Main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:  # these have to be set to allow deploy to GH pages
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
     # only proceed if tests run in CI workflow all pass
    if: ${{ github.event.workflow_run.conclusion == 'success' }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    # probably redundant, but to be clear, no deploy if tests fail
    if: ${{ needs.build.result == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4